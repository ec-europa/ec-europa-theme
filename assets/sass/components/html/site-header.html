<header class="site-header {{modifier_class}}" role="banner">
  <div class="container-fluid">
    <a href="#" class="logo site-header__logo logo--logotype" title="Home - European Commission">
      <span class="sr-only">Home - European Commission</span>
    </a>
    <section class="top-bar" aria-label="Site tools">
      <div class="top-bar__wrapper">
        <div class="ecl-lang-select-sites">
          <a href="#" class="ecl-lang-select-sites__link">
            <span class="ecl-lang-select-sites__label">English</span>
            <span class="ecl-lang-select-sites__code">
              <span class="ecl-icon ecl-icon--language ecl-lang-select-sites__icon"></span>
              <span class="ecl-lang-select-sites__code-text">en</span>
            </span>
          </a>
        </div>
        <div class="splash-page splash-page--overlay"></div>
        <section class="block-nexteuropa-europa-search">
          <form class="search-form">
            <div class="input-group">
              <label class="search-form__textfield-wrapper">
                <span class="sr-only">Search this website</span>
                <input type="search" class="search-form__textfield form-control" title="Search">
              </label>
              <span class="input-group-btn search-form__btn-wrapper">
                <button type="submit" class="btn-search search-form__btn btn btn-primary" value="Search">Search</button>
              </span>
            </div>
          </form>
        </section>
      </div>
    </section>
  </div>
</header>
